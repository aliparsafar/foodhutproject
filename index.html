<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Landing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>

    <header class="header-section">
        <div class="container">
            <nav class="top-navbar">
                <div class="leftside-nav">
                    <div class="web-logo">
                        <img src="./images/Logo.png" alt="">
                    </div>
                </div>
                <div class="mobile-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="rightside-nav">
                    <div class="menu-nav">
                        <ul>
                            <li><a href="#special-offer">Today special offers</a></li>
                            <li><a href="#">Why FoodHut</a></li>
                            <li><a href="#">Our Menu</a></li>
                            <li><a href="#">Our Popular food</a></li>
                        </ul>
                    </div>
                    <div class="download-btn">
                        <a href="#">Downlode App</a>
                    </div>
                </div>
            </nav>
            <div class="main-header">
                <div class="leftside-main-header">
                    <div class="heading">
                        <div class="left-title-span">
                            <img src="./images/Ellipse 43.png" alt="">
                            <span>People Trust us</span>
                        </div>
                        <h1>We're <span class="red">Serious</span> For <span class="red">Food</span> & <span class="yellow">Delivery</span>.</h1>
                    </div>
                    <p class="desc">Best cooks and best delivery guys all at your service. Hot tasty food will reach you in 60 minutes.</p>

                    <div class="search-box">
                        <form action="">
                            <img src="./images/search.png" alt="">
                            <input class="search-icon1" type="search" placeholder="Search food">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>

                    <div class="main-button">
                        <a class="dwn-app" href="#">Downlode App</a>
                        <div class="Watch-video">
                            
                            <a href="#">
                                <i class="fa-solid fa-play"></i>
                                Watch Video</a>
                        </div>
                    </div>
                </div>
                <div class="right-main-header">
                    <img src="./images/main-header1.png" alt="">
                </div>
               
            </div>
            <a class="onclick-btn" href="#chef1">
                <img src="./images/slider.png" alt="">
            </a>
        </div>


    </header>
